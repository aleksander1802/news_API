<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>        
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
        </header>
        <main>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer class="footer">            
            <a class="footer__link footer__link_github" href="https://github.com/aleksander1802">
                <img src="./assets/github_link.svg" class="footer__github">
                </img>
            </a>

            <div class="footer__year">
                Designed by Alexander Rudenko <br> <span>Â©RSSchool 2022</span> 
            </div>

            <a class="footer__link footer__link_school" href="https://rs.school/js/">
                <img class="footer__link_rs footer__link"
                     src="./assets/rs_school_js.svg" 
                     alt="RSSchool course link">
            </a>

            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
            
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>        
    </body>
</html>
